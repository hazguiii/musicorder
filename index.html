<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="main-page">
      <div class="main-content">
        <div class="upper-image">
        </div>
        <div class="description">
          <div class="order-summary">
            <label for="">Order Summary</label>
          </div>
          <div class="light-description">
            <label for="">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br>anywhere you like!</label>
          </div>
        </div>
        <div class="offer">
          <div class="left-content">
            <div class="music-image">
            <img src="./icon-music.svg" alt="">
          </div>
          <div class="annual-plan">
            <div class="header">
              <label for="">Annual Plan</label>
            </div>
            <div class="price">
              $55.99/year
            </div>
          </div>
          </div>
          <div class="change">
            <a href="">Change</a>
          </div>
        </div>
        <div class="payement-button">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel-order">
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>
</body>
</html>
